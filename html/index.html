<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script src="../js/index.js" defer></script>
  
      
</head>
<body>
    <div id="root">
        <div class="App">
            <h1>Pokedex</h1>
            <div id="userSection">
                <input type="text" value="" placeholder="Please Enter Your Name" id="userInput">
                <button type="button" id="submitUserBtn">submit</button>
            </div>
            <br>
            <div>
                <div id="searchSection">
                    <input type="text" value="" placeholder="Enter Pokemon Name" id="input">
                    <button type="button" id="submitBtn">search pokemon</button>
                    <button id="clearBtn" type="button">Clear</button>
                </div>
                <br>
                <div id="optionSection">
                    <button id="catchBtn" type="button">Catch Pokemon</button>
                    <button id="releaseBtn" type="button">Release Pokemon</button>
                </div>
                <div class="details-div">
                    <ul>
                        <li id="charName">Name: </li>
                        <li id="charHeight">Height: </li>
                        <li id="charWeight">Weight: </li>
                        <li id="charTypes">Types: <span> </span></li>
                    </ul>
                    <img id="charImage">
                </div>
            </div>
        </div>
    </div>
    <br>
</body>
</html>
